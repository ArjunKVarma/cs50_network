{% extends "network/layout.html" %}

{% block body %}

        <div class="container h-100 col-12 col-md-6">

            <div class="row h-100 mt-5">
                {% if message %}
        <div>{{ message }}</div>
    {% endif %}
                <form action="{% url 'login' %}" method="post" class="col-12 justify-content-center align-items-center">
                    {% csrf_token %}
       
                    <h1 class="title">Login Form</h1>
  
                    <div class="form-group m-1">
                        <label for="username" class="form-label">Username</label>
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
      
                    <div class="form-group m-1">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary col-6">Login</button>
                    </div>
                    <!-- Add a sign up link -->
                    <div class="form-group text-center">
                        <p class="text">Don't have an account? <a href="{% url 'register' %}" class="link">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- Link Bootstrap CDN -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>





    




{% endblock %}
